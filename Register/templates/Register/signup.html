<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
      {% load static %}
    <link rel="stylesheet" href="{% static 'Register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Register/css/style.css' %}">
</head>
<body>
  <!-- <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form> -->

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                      <h3 class="form-title" style="text-align:center; color: orange; padding:6px;">Already have an account?<br>
                        <a href="/signin/{{ targetURLAfterLogin }}"> Log in here</a></h3>
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                             <div class="form-group">
                                <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="name" placeholder="Your First Name"/>
                            </div>
                            <div class="form-group">
                               <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                               <input type="text" name="last_name" id="name" placeholder="Your Last Name"/>
                           </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register Now"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'Register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a class="signup-image-link" href="/signin">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        {{ user.email }}
    </div>

    <!-- JS -->
    <script src="{% static 'Register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com)
</html>
