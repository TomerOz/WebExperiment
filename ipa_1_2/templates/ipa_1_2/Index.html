<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1, shrink-to-fit=yes">
    <title>IPA 2020</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'profilePresntaion/IndexStyle.css' %}">

  <div class="container">
      <div id="instructionContainer" class="jumbotron">
        <h1> {{ off_order_instructions_dict.title }}</h1>

        <p>{{ single_instructions }}</p>

        <p>{{ off_order_instructions_dict.checkboxTitle }}</p>
        <form action=""  method="post">
            {% csrf_token %}
            <ul>
              <label for="ReadCheckbox"> * {{ off_order_instructions_dict.read }}</label><br>
              <label for="18Checkbox"> * {{ off_order_instructions_dict.age }}</label><br>
              <label for="freeWillCheckbox"> * {{ off_order_instructions_dict.will }}</label><br>
            </ul>
            <input type="checkbox" id="Checkbox" name="Checkbox" value="yes">
          <label for="privacyPolicy">{{ off_order_instructions_dict.concent_agreement }}</label><br>

        {% if errors %}

        <div class="errors">
          <br><strong>
          {% for error in errors %}
            {{error}} <br>
            {% endfor %}<strong>
        </div>
        {% endif %}
        {{subject}}
        <br>
        <button class="btn btn-primary btn-lg" type="submit" name="button">Next</button>
        <input type="hidden" name="form_phase" value="{{ form_phase }}">
        </form>
      </div>
    </div>
    <script type="text/javascript">

        fitty(document.getElementsByClassName('jumbotron'))
    </script>
  </body>
</html>
