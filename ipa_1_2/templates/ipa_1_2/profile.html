<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ipa_1_2/profile/SliderStyle.css' %}">
    <link rel="stylesheet" href="{% static 'ipa_1_2/profile/getSimilarity.css' %}">
    <link rel="stylesheet" href="{% static 'ipa_1_2/profile/anchorsStyle.css' %}">
  </head>
  <br>
  <body id="body">
    <div id="featuresTable">
      <table>
        <tr class="thirdScreen">
          <td></td>
        </tr>
        <tr class="thirdScreen">
          <td>
            <div class="slidecontainer text-center" id="slidecontainer"></div>
            <div class="buttonMoreLess">
              <br><br><button id="nextFeatureButton" class="btn btn-primary btn" type="button" name="button">הבא</button>
            </div>
            <div id="inTaskInstructions" class="buttonMoreLess">
              <p id="inTaskInstructionsText"></p>
              <br><br><button id="nextFromInstructions" class="btn btn-primary btn" type="button" name="button">התחל מטלה</button>
            </div>
          </td>
        </tr>
        <tr class="thirdScreen">
          <td></td>
        </tr>
      </table>
    </div>
    <div class="text-center" id="instrucion" style="direction:rtl">{{off_order_instructions_dict.report_instructions}}<br></div>
    <div id="SimilarityReportSection" class="row profiles_size" style="direction:ltr">
      <br><br>
      <canvas id="CanvasMax" width="300" height="150"></canvas>
      <canvas id="myCanvas" width="400" height="250"></canvas>
      <canvas id="CanvasMin" width="300" height="150"></canvas>
      <input type="hidden" name="" id="similarityInput" value=0>
    </div>
      <!-- consider deleting the following -->
      <div class="container">
        <input type="hidden" name="form_phase" value="{{ form_phase }}">
      </div>
      <div class="container" id="hiddenInputs"></div>
      <!-- end deletion consideration -->
      <br>
      <br>
      <div id="NextProfileButtonSection"class="container text-center">
        <div class="buttonMoreLess">
          <button id="lessSimilarity" class="btn btn-primary btn" type="button" name="button">פחות</button>
          <button id="moreSimilarity" class="btn btn-primary btn" type="button" name="button">יותר</button>
        </div>
        <div id="presentProfileAgainButtonSection"class="container text-center">
          <br><br>
          <button id="NextProfileButton" class="btn btn-primary btn" type="button" name="button">בחר\י והמשיכ\י</button>
          <button id="presentProfileAgainButton" class="btn btn-primary btn" type="button" name="button">הצג שוב</button>
        </div>
        <br>
      </div>

      <script>
        var b = document.getElementsByTagName("body")[0];
        b.style.width = window.screen.height
        b.style.height = window.screen.height
       var context = {{context|safe}}
       var maxValue = {{maxValue|safe}}
       var minValue = {{minValue|safe}}
       var maxName = {{maxName|safe}}
       var minName = {{minName|safe}}
      // working with the variable context
      </script>
    </div>
    <form id="subjectResonseForm" method="post">
      {% csrf_token %}
      <input type="hidden" name="form_phase" value="{{ form_phase }}">
      <input id="subjectResonses" type="hidden" name="responses" value="">
      <input id="profilesList" type="hidden" name="profilesList" value="">
      <input id="profilesDescriptions" type="hidden" name="profilesDescriptions" value="">
      <input id="subjectRTs" type="hidden" name="subjectRTs" value="">
      <input id="trial" type="hidden" name="currentTrial" value="">
      <input id="trialFeatureOrder" type="hidden" name="trialFeatureOrder" value="">
    </form>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>

  <script src="{% static 'ipa_1_2/profile/SliderLogic.js' %}"></script>
  <script src="{% static 'ipa_1_2/profile/getSimilarity.js' %}"></script>
</html>
