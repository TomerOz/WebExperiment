<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'profilePresntaion/SliderStyle.css' %}">
    <link rel="stylesheet" href="{% static 'profilePresntaion/gameStyle.css' %}">
  </head>
  <body>

    <div class="slidecontainer text-center" id="slidecontainer">
      </div>

      <br>
      <!-- Game table -->
      <div class="text-center">
        <button id="showMatrixButton" class="btn btn-primary btn" type="button" name="button">Ready To Play</button>
        <div id="matrixContainer">
          <table class="gameTable">
            <tbody>
          <tr>
            <td>X</td>
            <td colspan="2">{{game.strategy_a}}</td>
            <td colspan="2">{{game.strategy_b}}</td>
          </tr>
          <tr class="A TopRow">
            <td id="A" class="choiceButton" rowspan="2">{{game.strategy_a}}</td>
            <!-- A or B stands for row choice, a or b stands for col choice -->
            <!-- pA or pB stands for how much a p(player) A or B gets in each cell-->
            <td class="Aa">a gets</td>
            <td class="Aa">b gets</td>
            <td class="Ab">a gets</td>
            <td class="Ab">b gets</td>
          </tr>
          <tr class="A BottomRow">
            <td class="Aa">{{game.pA_Aa}}</td>
            <td class="Aa">{{game.pB_Aa}}</td>
            <td class="Ab">{{game.pA_Ab}}</td>
            <td class="Ab">{{game.pB_Ab}}</td>
          <tr class="B TopRow">
            <td rowspan="2" id="B" class="choiceButton">{{game.strategy_b}}</td>
            <!-- A or B stands for row choice, a or b stands for col choice -->
            <!-- pA or pB stands for how much a p(player) A or B gets in each cell-->
            <td class="Ba">a gets</td>
            <td class="Ba">b gets</td>
            <td class="Bb">a gets</td>
            <td class="Bb">b gets</td>
          </tr>
          <tr class="B BottomRow">
            <td class="Ba">{{game.pA_Ba}}</td>
            <td class="Ba">{{game.pB_Ba}}</td>
            <td class="Bb">{{game.pA_Bb}}</td>
            <td class="Bb">{{game.pB_Bb}}</td>
          </tr>
      </tbody>
      </table>
      </div>
      </div>
      <br>
      <div class="explantions">
      </div>
      <br>
      <div class="container text-center">
        <button id="NextProfileButton" class="btn btn-primary btn" type="button" name="button">Next Profile</button>
      </div>

      <script>
       var context = {{context|safe}}
       var gameJSON = {{gameJSON|safe}}
      // working with the variable context
      </script>
    </div>
    <form id="subjectResonseForm" method="post">
      {% csrf_token %}
      <input type="hidden" name="form_phase" value="{{ form_phase }}">
      <input id="subjectResonses" type="hidden" name="responses" value="">
      <input id="trial" type="hidden" name="currentTrial" value="">
    </form>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>

  <script src="{% static 'profilePresntaion/SliderLogic.js' %}"></script>
  <script src="{% static 'profilePresntaion/gameLogic.js' %}"></script>
</html>
