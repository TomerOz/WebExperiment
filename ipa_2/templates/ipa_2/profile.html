<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ipa_2/profile/TwoProfiles.css' %}">
    <link rel="stylesheet" href="{% static 'ipa_2/IndexStyle.css' %}">
  </head>
  <body>
  <br>

  <div class="container" id="instructionContainer" >
    <div class="jumbotron" id="textContainer">
      </div>
        <button class="btn btn-primary btn-lg" id="NextInstructionButton" type="button" name="button">{{ off_order_instructions_dict.continueButtonText }}</button>
    </div>

  <div id="headInstruction" class="container text-center">
    <h3 id="gameCompetitiveHead">{{ off_order_instructions_dict.gameCompetitive }}</h3>
    <h3 id="gameCooperativeHead">{{ off_order_instructions_dict.gameCooperative }}</h3>
  </div>

  <div id="chooseSetContainer" class="container text-center">
    <table>
      <tr>
        <td>
          <button class="btn btn-primary btn-lg" id="setAButton" type="button" name="button">{{ off_order_instructions_dict.setAName }}</button>
          <!-- set image here -->
        </td>
        <td>
          <button class="btn btn-primary btn-lg" id="setCButton" type="button" name="button">{{ off_order_instructions_dict.setBName }}</button>
          <!-- set image here -->
        </td>
      </tr>
    </table>
  </div>

    <table>
      <tr>
        <td id="leftCell">
          <div class="slidecontainer text-center" id="slidecontainer">
            </div>
            <div class="text-center">
              <br>
            </div>
        </td>

        <td id="rightCell">
          <div class="slidecontainer text-center" id="slidecontainer_right">
            </div>
            <div class="text-center">
              <br>
            </div>
        </td>
      </tr>
    </table>


    <div class="container text-center">
    </div>

    <table id="buttonsTable">
      <tr>
        <td><button class="btn btn-primary btn-lg" id="leftIgnore" type="button" name="button">{{ off_order_instructions_dict.ignoreAction }}</button></td>
        <td><button class="btn btn-primary btn-lg" id="leftAction" type="button" name="button">{{ off_order_instructions_dict.shootAction }}</button></td>
        <!-- <td><button class="btn btn-primary btn-lg" id="NoneOfThem" type="button" name="button">{{ off_order_instructions_dict.noOneText }}</button></td> -->
        <td><button class="btn btn-primary btn-lg" id="rightIgnore" type="button" name="button">{{ off_order_instructions_dict.ignoreAction }}</button></td>
        <td><button class="btn btn-primary btn-lg" id="rightAction" type="button" name="button">{{ off_order_instructions_dict.helpAction }}</button></td>
      </tr>
    </table>

    <p id="shootAction">{{ off_order_instructions_dict.shootAction }}</p>
    <p id="helpAction">{{ off_order_instructions_dict.helpAction }}</p>

      <script>
       var n_trials = {{n_trials|safe}}
       var n_practice_trials = {{n_practice_trials|safe}}
       var instructionText = {{off_order_instructions_dict|safe}}
       var subject_group = "{{ subject_group }}"
       var task_profiles_A = {{task_profiles_A|safe}}
       var task_profiles_C = {{task_profiles_C|safe}}
       var gameTypes = {{gameTypes|safe}}
      // working with the variable context
      </script>
    </div>
    <form id="subjectResonseForm" method="post">
      {% csrf_token %}
      <input type="hidden" name="form_phase" value="{{ form_phase }}">
      <input id="subjectResonses" type="hidden" name="responses" value="">
      <input id="trial" type="hidden" name="currentTrial" value="">
      <input id="RTs" type="hidden" name="reactionTimes" value="">
      <input id="profilesSides" type="hidden" name="profilesSides" value="">
      <input id="profilesList" type="hidden" name="profilesList" value="">
      <input id="profilesListLeft" type="hidden" name="profilesListLeft" value="">
      <input id="profilesListRight" type="hidden" name="profilesListRight" value="">
      <input id="trialFeatureOrder" type="hidden" name="trialFeatureOrder" value="">
      <input id="trials_set" type="hidden" name="trials_set" value="">
      <!-- <input id="profilesIDs" type="hidden" name="profilesIDsList" value="{{ context.profiles_ids_list }}"> -->
    </form>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>

  <script src="{% static 'ipa_2/profile/TwoProfiles.js' %}"></script>
</html>
